<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            AniRecs
        </div>
    </div>
    <div class="container">
        <div class="heading">
            <h1>Find Your Next Anime Here!</h1>
            <p>Search for any anime to get recommendations</p>
        </div>
        <div class="search-box">
            <input type="text" id="anime-name" placeholder="e.g. Naruto">
            <button type="button" id="search-btn">Get Recs</button>
        </div>

        <div id="results-container">

        </div>

    </div>

    <script src="script.js" defer></script>
</body>
</html>
